# A reusable workflow for building cross-platform Python wheels

on:
  workflow_call:
    inputs:
      publishToPyPI:
        required: false
        default: false
        type: boolean
      publishToTestPyPI:
        required: false
        default: false
        type: boolean

jobs:
  build-wheels:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install Zig
        run: python -m pip install ziglang==0.9.1 wheel==0.37.1

      - name: Build wheels
        run: python python/make_wheels.py

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl

      - uses: actions/download-artifact@v2
        if: inputs.publishToPyPI || inputs.publishToTestPyPI
        with:
          name: artifact
          path: dist

      - name: Publish package to PyPI
        if: inputs.publishToPyPI
        uses: pypa/gh-action-pypi-publish@v1.4.2
        with:
          user: __token__
          password: ${{ secrets.pypi_token }}

      - name: Publish package to Test PyPI
        if: inputs.publishToTestPyPI
        uses: pypa/gh-action-pypi-publish@v1.4.2
        with:
          user: __token__
          password: ${{ secrets.test_pypi_token }}
          repository_url: https://test.pypi.org/legacy/
